---
debug_level: 4
osm_default_node_selector: "node-role.kubernetes.io/infra=true"
osm_controller_args:
  enable-hostpath-provisioner:
    - "true"
openshift_hosted_router_selector: "node-role.kubernetes.io/infra=true"
openshift_hosted_router_create_certificate: true
openshift_hosted_registry_selector: "node-role.kubernetes.io/infra=true"
openshift_master_audit_config:
  enabled: true
openshift_master_identity_providers:
  - name: "allow_all"
    login: "true"
    challenge: "true"
    kind: "AllowAllPasswordIdentityProvider"
openshift_template_service_broker_namespaces:
  - "openshift"
ansible_ssh_user: "ec2-user"
enable_excluders: "false"
osm_cluster_network_cidr: "10.128.0.0/14"
openshift_portal_net: "172.30.0.0/16"
osm_host_subnet_length: 9

openshift_node_groups:
  - name: 'node-config-all-in-one'
    labels:
      - 'node-role.kubernetes.io/master=true'
      - 'node-role.kubernetes.io/infra=true'
      - 'node-role.kubernetes.io/compute=true'

# disabled for single node clusters because of size constraints
openshift_cluster_monitoring_operator_install: false

# This is needed because oreg_url is used to get local images, of which cockpit-ui
# is not one of them.
openshift_cockpit_deployer_image: 'docker.io/cockpit/kubernetes:latest'
